<!doctype html>
<html ng-app="app">

    <title>Todo Client</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/libs/angular.js"></script>
  </head>
  <body>

</html>
